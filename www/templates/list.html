{{#each list}}
  <div class="table-view-cell" id="{{this.id}}">
    <div class="navigate-right" id="{{this.id}}" >
      <img class="media-object pull-left {{this.cartella}}" src="{{this.cartella}}/{{this.nome}}.jpg" id="{{this.id}}">
      <div  id="{{this.id}}" class="pref" tipo="{{this.tipo}}" value="{{this.val}}">
        {{this.nome}}
      </div>
    </div>
  </div>
  {{/each}}
 <style> #listview{height: 1000%; width:120%; margin-top:10%;} #hidden{display :none;};</style>
